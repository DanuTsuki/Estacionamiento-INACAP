<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Estacionamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-BnsnqBCBKp0j/RyjAJzgVl6Z49tcz3CA/R4BAC4BGb/WDSJqR6vMgRQrlUXP+JG+MVDhJ9F6SvE38YhLuoKw4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-5 text-bg-secondary text-center">
        <h1>
            <span class="logo-text">Gestión de Estacionamiento de</span>
            <img src="/img/ina.png" alt="Logo de Inacap" class="inacap-logo">
        </h1>
    </header>
    <main class="container-fluid row">
        <div class="col-4">
            <form class="card mt-3 mb-3">
                <div class="card-header">
                    <h3>Completa el formulario</h3>
                </div>
                <div class="card-body">
                    <div>
                        <label for="run"><i class="bi bi-person-vcard-fill"></i> Run</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label for="nombre"><i class="bi bi-person-fill"></i> Nombre del Dueño</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label for="patente"><i class="bi bi-car-front-fill"></i> Patente</label>
                        <input type="text" id="patente" name="patente" class="form-control" onblur="verificar(this.id)">
                        <div id="e-patente"></div>
                    </div>
                    <div>
                        <label for="marca"><i class="bi bi-card-list"></i> Marca</label>
                        <input type="text" id="marca" name="marca" class="form-control" onblur="verificar(this.id)">
                        <div id="e-marca"></div>
                    </div>
                    <div>
                        <label for="modelo"><i class="bi bi-layers"></i> Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-modelo"></div>
                    </div>
                    <div>
                        <label for="fecha_ingreso"><i class="bi bi-calendar-event"></i> Fecha y Hora de Ingreso</label>
                        <input type="datetime-local" id="fecha_ingreso" name="fecha_ingreso" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha_ingreso"></div>
                    </div>
                    <div class="hidden" id="fecha_salida_container">
                        <label for="fecha_salida"><i class="bi bi-calendar-event"></i> Fecha y Hora de Salida</label>
                        <input type="datetime-local" id="fecha_salida" name="fecha_salida" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha_salida"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="submit" value="Guardar" id="btnSave" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Patente</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Fecha y Hora de Ingreso</th>
                            <th>Fecha y Hora de Salida</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="validaRun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
